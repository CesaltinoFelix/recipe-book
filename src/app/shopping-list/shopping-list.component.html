<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <app-shopping-edit ></app-shopping-edit>
      <hr />
      <ul class="list-group">
        <a
        *ngFor="let ingredient of ingredients; let index = index"
          class="list-group-item"
          style="cursor: pointer"
        (click)="onRemoveItem(index)"
          >{{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
    </div>
  </div>
</div>
